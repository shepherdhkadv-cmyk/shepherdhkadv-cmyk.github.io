<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HA project</title>
  <script src="../assets/js/lib/tailwindcss.js"></script>
  <style type="text/tailwindcss">@theme {--breakpoint-md: 820px;}</style>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
  <link rel="stylesheet" href="../assets/css/home_animation.css">
  <link rel="stylesheet" href="../assets/css/homepage.css">
  <style>
    .iiframe {
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .grid>.relative:nth-child(even) .iiframe {
      margin-left: auto;
    }

    .iiframe iframe {
      width: 100%;
      height: 230px;
    }

    @media screen and (min-width: 821px) {
      .iiframe iframe {
        width: 500px;
        height: 290px;
        min-width: 100%;
        max-width: fit-content;
      }
    }
  </style>
</head>

<body class="homepage">
  <!-- banner section 1 -->
  <div id="banner-1" class="home-banner">
    <div class="city one">
      <img id="banner-1-img" src="/assets/images/home/home_banner1.png"
        class="object-cover hidden md:block banner-11-img" />
      <img id="banner-1-img" src="/assets/images/home/m-banner-1.png"
        class="object-cover block md:hidden banner-11-img" />
    </div>
  <!-- Slider dots for banner-1 -->
  <div class="slider-dots" id="banner-1-dots">
      <button class="dot active" data-step="1"></button>
      <button class="dot" data-step="2"></button>
      <button class="dot" data-step="3"></button>
      <button class="dot" data-step="4"></button>
    </div>
  </div>

  <!-- banner section 2 -->
  <div id="banner-2" class="home-banner">
    <!-- Slider dots for banner-1 -->
    <div class="slider-dots" id="banner-2-dots">
      <button class="dot active" data-step="1"></button>
      <button class="dot" data-step="2"></button>
      <button class="dot" data-step="3"></button>
      <button class="dot" data-step="4"></button>
      <button class="dot" data-step="5"></button>
      <button class="dot" data-step="6"></button>
    </div>
    <div class="city two">
      <img id="banner-2-img" src="/assets/images/home_banner2.png" class="object-cover" />
    </div>
  </div>
  <div id="banner-3" class="flex flex-col justify-center items-center bg-[#e9d1b9]">
    <div class="max-w-[1140px] mx-auto w-full">
      <div class="relative mb-[30px] px-[30px]">
        <h2 class="text-3xl font-bold" style="color: #ea1c24;">Video</h2>
      </div>
      <div class="grid grid-cols-1 gap-[30px] md:grid-cols-2 md:gap-[50px] px-[30px]">
        <div class="relative">
          <div class="iiframe">
            <iframe src="https://www.youtube.com/embed/L_LYZsZBztI?autoplay=1&rel=0" frameborder="0"></iframe>
            <div class="py-2">Mic組裝合成建築法</div>
          </div>
        </div>
        <div class="relative">
          <div class="iiframe">
            <iframe src="https://www.youtube.com/embed/y0GS-5Ew5FM?autoplay=1&rel=0" frameborder="0"></iframe>
            <div class="py-2">建築設計安全</div>
          </div>
        </div>
        <div class="relative">
          <div class="iiframe">
            <iframe src="https://www.youtube.com/embed/2diNcG0xUOI?autoplay=1&rel=0" frameborder="0"></iframe>
            <div class="py-2">垃圾處理系統</div>
          </div>
        </div>
        <div class="relative">
          <div class="iiframe">
            <iframe src="https://www.youtube.com/embed/ksr41XXKm1M?autoplay=1&rel=0" frameborder="0"></iframe>
            <div class="py-2">機電裝備合成法</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
  <script src="../assets/js/popup.min.js"></script>
  <script src="../assets/js/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="../assets/js/home_animation.min.js"></script>
</body>

</html>
